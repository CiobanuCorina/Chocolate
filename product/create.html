<h1>Create new product</h1>
<div class="container">
    <form>
        <div class="mb-3">
            <label for="name" class="form-label">Product name</label>
            <input type="text" class="form-control" id="name" name="name">
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="text" class="form-control" id="price" name="price">
        </div>
        <div class="mb-3">
            <label for="image">Choose a image from existing ones:</label>

            <select name="image" id="image">
                <option value="chocolatecake.jpg">Chocolate cake</option>
                <option value="cake2.jpg">Fruit cake</option>
                <option value="cake3.jpg">Dark chocolate and fruit</option>
                <option value="sell1.jpg">Strawberry cake</option>
                <option value="sell2.jpeg">Pomegranate cake</option>
                <option value="sell3.jpg">Fruit muffin</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="amount" class="form-label">Amount</label>
            <input type="number" class="form-control" id="amount" name="amount">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" id="description" name="description">
        </div>
        <div id="submit">
            <button type="submit" class="btn btn-custom">Submit</button>
        </div>
    </form>
</div>
